    <!-- Notification Container -->

      id="notification"
      class="fixed top-4 right-4 z-50 transition-transform duration-300 transform translate-x-full"
    >
      <!-- Notification content will be injected here -->
    </div>

    <!-- JavaScript -->
    <script>
      // API URL setup
      const API_BASE_URL = "https://spacex-tkks.onrender.com/api";

      // --- Notification System (Adapted from user_registration.html) ---
      function showNotification(message, type = "info") {
        const container = document.getElementById("notification");
        const bgColor = {
          success: "bg-success",
          error: "bg-error",
          warning: "bg-warning",
          info: "bg-primary",
        }[type];
        const icon = {
          success: "‚úÖ",
          error: "‚ùå",
          warning: "‚ö†Ô∏è",
          info: "‚ÑπÔ∏è",
        }[type];

        container.innerHTML = `
            <div class="flex items-center ${bgColor} text-white text-sm font-bold px-4 py-3 rounded-lg shadow-lg" role="alert">
                ${icon}
                <p class="ml-3">${message}</p>
            </div>
        `;

        // Show notification
        container.classList.remove("translate-x-full");
        container.classList.add("translate-x-0");

        // Hide notification after 4 seconds
        setTimeout(() => {
          container.classList.remove("translate-x-0");
          container.classList.add("translate-x-full");
          setTimeout(() => (container.innerHTML = ""), 300); // Clear content after transition
        }, 4000);
      }

      // --- Toggle password visibility ---
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const type =
            passwordField.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordField.setAttribute("type", type);

          // Toggle icon
          document.getElementById("icon-eye-open").classList.toggle("hidden");
          document.getElementById("icon-eye-closed").classList.toggle("hidden");
        });

      // --- Form submission handling (FUNCTIONAL) ---
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const submitButton = document.getElementById("submitButton");
          const originalText = submitButton.querySelector("span").textContent;

          submitButton.disabled = true;
          submitButton.querySelector("span").textContent = "Signing In...";

          try {
            const response = await fetch(`${API_BASE_URL}/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const result = await response.json();

            if (response.ok && result.token) {
              // Success: Store token and user details
              localStorage.setItem("token", result.token);
              localStorage.setItem("userId", result.userId);
              localStorage.setItem("userType", result.userType);
              localStorage.setItem("username", result.username);
              // Store email for profile page
              localStorage.setItem("email", email);

              showNotification("Login successful! Redirecting...", "success");

              // Redirect based on user type
              setTimeout(() => {
                if (result.userType === "admin") {
                  window.location.href = "admin_dashboard.html";
                } else {
                  window.location.href = "user_dashboard.html";
                }
              }, 1500);
            } else {
              // Error: Invalid credentials or pending approval
              const type = response.status === 403 ? "warning" : "error";
              showNotification(result.message || "Login failed.", type);
              submitButton.disabled = false;
              submitButton.querySelector("span").textContent = originalText;
            }
          } catch (error) {
            console.error("Login API Error:", error);
            showNotification(
              "Could not connect to the server. Is Node.js running?",
              "error"
            );
            submitButton.disabled = false;
            submitButton.querySelector("span").textContent = originalText;
          }
        });

      // --- Input field focus effects ---
      document.querySelectorAll(".input-field").forEach((field) => {
        field.addEventListener("focus", function () {
          this.parentElement.classList.add("ring-2", "ring-primary");
        });

        field.addEventListener("blur", function () {
          this.parentElement.classList.remove("ring-2", "ring-primary");
        });
      });

      // --- Auto-fill demo credentials ---
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".text-data").forEach((credential) => {
          credential.addEventListener("click", function () {
            document.getElementById("email").value = this.dataset.email;
            document.getElementById("password").value = this.dataset.pass;
          });
        });
      });
    </script>
