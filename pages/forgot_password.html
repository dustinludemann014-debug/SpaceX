    <div class="w-full max-w-md">
      <!-- Card Container -->
      <div
        class="bg-surface rounded-xl p-6 shadow-2xl border border-border-subtle"
      >
        <div class="text-center mb-6">
          <h1 class="text-3xl font-bold text-text-primary mb-2">
            Password Reset
          </h1>
          <p class="text-text-secondary">
            Enter your email and new password to update your account.
          </p>
        </div>

        <form id="resetPasswordForm" class="space-y-6">
          <!-- New Email/Identifier Field Added -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-text-primary mb-2"
            >
              Email Address
            </label>
            <div class="relative rounded-lg shadow-sm">
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="user@example.com"
                class="input-field w-full"
              />
            </div>
          </div>

          <!-- Existing Password Fields -->
          <div>
            <label
              for="newPassword"
              class="block text-sm font-medium text-text-primary mb-2"
            >
              New Password
            </label>
            <div class="relative rounded-lg shadow-sm">
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                required
                minlength="8"
                placeholder="Enter new password (min 8 chars)"
                class="input-field w-full"
              />
            </div>
          </div>

          <div>
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-text-primary mb-2"
            >
              Confirm New Password
            </label>
            <div class="relative rounded-lg shadow-sm">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                placeholder="Confirm new password"
                class="input-field w-full"
              />

          <!-- Submit Button -->

            type="submit"
            id="submitButton"

            Back to Sign In

    <script>
      // --- Notification System ---
      function showNotification(message, type = "success") {
        const container = document.getElementById("notification-container");
        const notification = document.createElement("div");

        let bgColor, textColor, iconHtml;
        switch (type) {
          case "success":
            bgColor = "bg-green-500";
            textColor = "text-white";
            iconHtml = `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`;
            break;
          case "error":
            bgColor = "bg-red-500";
            textColor = "text-white";
            iconHtml = `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>`;
            break;
          case "warning":
            bgColor = "bg-yellow-500";
            textColor = "text-white";
            iconHtml = `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.365 2.721-1.365 3.486 0l5.58 9.92c.766 1.366-.217 3.081-1.743 3.081H4.42c-1.526 0-2.509-1.715-1.743-3.081l5.58-9.92zM10 13a1 1 0 100 2 1 1 0 000-2zm0-4a1 1 0 000 2h.01a1 1 0 000-2H10z" clip-rule="evenodd" /></svg>`;
            break;
        }

        notification.className = `rounded-lg shadow-lg p-4 max-w-sm w-full flex items-center space-x-3 ${bgColor} ${textColor} transform translate-x-full transition-transform duration-300`;
        notification.innerHTML = `${iconHtml} <p class="text-sm font-medium">${message}</p>`;

        container.appendChild(notification);

        // Animate in
        setTimeout(() => {
          notification.classList.remove("translate-x-full");
          notification.style.transform = "translateX(0)";
        }, 10);

        // Animate out and remove
        setTimeout(() => {
          notification.style.transform = "translateX(100%)";
          notification.addEventListener("transitionend", () =>
            notification.remove()
          );
        }, 5000);
      }
      // --- End Notification System ---

      const form = document.getElementById("resetPasswordForm");
      const submitButton = document.getElementById("submitButton");

      // --- Form Submission Handler ---
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        // Capture all necessary fields, including the identifier (email)
        const email = document.getElementById("email").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Frontend Validation
        if (!email || !newPassword || !confirmPassword) {
          showNotification("Please fill out all fields.", "warning");
          return;
        }

        if (newPassword.length < 8) {
          showNotification(
            "Password must be at least 8 characters long.",
            "warning"
          );
          return;
        }

        if (newPassword !== confirmPassword) {
          showNotification("Passwords do not match.", "error");
          return;
        }

        submitButton.disabled = true;
        const submitSpan = submitButton.querySelector("span");
        const originalText = submitSpan.textContent;
        submitSpan.textContent = "Updating...";

        try {
          // CRITICAL: Send email and newPassword directly to the server
          const response = await fetch(
            "https://spacex-tkks.onrender.com/api/reset-password",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: email, // Changed from 'identifier' to 'email' for clarity
                newPassword: newPassword,
              }),
            }
          );

          const result = await response.json();

          if (response.ok && result.success) {
            showNotification(result.message, "success");
            // Redirect to login after successful reset
            setTimeout(() => {
              window.location.href = "user_login.html";
            }, 2000);
          } else {
            const type =
              response.status === 404 || response.status === 400
                ? "warning"
                : "error";
            showNotification(
              result.message || "Password reset failed. Please try again.",
              type
            );
          }
        } catch (error) {
          console.error("Password Reset API Error:", error);
          showNotification(
            "Could not connect to the server. Is Node.js running on port 4000?",
            "error"
          );
        } finally {
          submitButton.disabled = false;
          submitSpan.textContent = originalText;
        }
      });
      // --- End Form Submission Handler ---
    </script>
