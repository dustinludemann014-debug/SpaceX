<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - CryptoVault Pro</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fcryptovaul9343back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.9"
    ></script>
    <script
      type="module"
      src="https://static.rocket.new/rocket-shot.js?v=0.0.1"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Base styles from the original files */
      .bg-background {
        background-color: #0d1117;
      }
      .bg-card {
        background-color: #161b22;
      }
      .text-primary {
        color: #f7931a;
      }
      .text-text-primary {
        color: #ffffff;
      }
      .text-text-secondary {
        color: #8b949e;
      }
      .border-border-subtle {
        border-color: #30363d;
      }
      .nav-tab.active {
        border-bottom: 2px solid #f7931a;
        color: #ffffff;
      }
      .status-pending {
        background-color: #fce303; /* Yellow */
        color: #0d1117;
      }
      .status-approved {
        background-color: #238636; /* Green */
        color: #ffffff;
      }
    </style>
  </head>
  <body class="bg-background min-h-screen">
    <header class="w-full py-6 px-4 border-b border-border-subtle bg-card">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 17L7 14.5L12 12L17 14.5L12 17ZM12 12L7 9.5L12 7L17 9.5L12 12Z"
              fill="#F7931A"
            />
          </svg>
          <span class="text-text-primary text-xl font-bold"
            >Admin Dashboard</span
          >
        </div>

        <div class="flex items-center space-x-4">
          <span id="adminName" class="text-text-primary font-medium"
            >Admin User</span
          >
          <button
            id="logoutButton"
            class="text-text-secondary hover:text-red-400 transition-colors"
          >
            Logout
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-text-primary mb-8">
        System Overview
      </h1>

      <nav class="flex space-x-8 border-b border-border-subtle mb-8">
        <button
          class="nav-tab active text-text-secondary py-3 font-medium transition-colors focus:outline-none"
          data-tab="transactions-tab"
        >
          Pending Transactions
        </button>
        <button
          class="nav-tab text-text-secondary py-3 font-medium transition-colors focus:outline-none"
          data-tab="users-tab"
        >
          User Management
        </button>
      </nav>

      <div
        id="transactions-tab"
        class="tab-content active bg-card p-6 rounded-xl shadow-lg border border-border-subtle"
      >
        <h2 class="text-2xl font-semibold text-text-primary mb-6">
          Transaction Review
        </h2>

        <div class="flex space-x-4 mb-4">
          <button
            onclick="switchTransactionFilter('pending')"
            id="filter-pending"
            class="px-4 py-2 text-sm font-medium rounded-lg bg-primary text-white"
          >
            Pending (
            <span id="pendingCount">0</span>
            )
          </button>
          <button
            onclick="switchTransactionFilter('complete')"
            id="filter-complete"
            class="px-4 py-2 text-sm font-medium rounded-lg bg-background text-text-secondary hover:bg-border-subtle"
          >
            Completed
          </button>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-border-subtle">
            <thead class="bg-background">
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider"
                >
                  Date / ID
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider"
                >
                  User
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider"
                >
                  Type
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider"
                >
                  Amount / Details
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider"
                >
                  Action
                </th>
              </tr>
            </thead>
            <tbody id="transactionTableBody" class="divide-y divide-border-subtle">
              </tbody>
          </table>
          <div
            id="noPendingTransactions"
            class="hidden text-center py-6 text-text-secondary"
          >
            No pending transactions found for the selected filter.
          </div>
        </div>
      </div>

      <div
        id="users-tab"
        class="tab-content hidden bg-card p-6 rounded-xl shadow-lg border border-border-subtle"
      >
        <h2 class="text-2xl font-semibold text-text-primary mb-6">
          User Management
        </h2>

        <div class="flex justify-between items-center mb-6">
          <input
            type="text"
            id="userSearch"
            placeholder="Search users by name or email..."
            class="input-field w-full md:w-1/2"
          />
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-border-subtle">
            <thead class="bg-background">
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider"
                >
                  User
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider"
                >
                  Balance
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider"
                >
                  Action
                </th>
              </tr>
            </thead>
            <tbody id="userTableBody" class="divide-y divide-border-subtle">
              </tbody>
          </table>
          <div
            id="noUsers"
            class="hidden text-center py-6 text-text-secondary"
          >
            No users match the search criteria.
          </div>
        </div>
      </div>
    </main>

    <div id="notification-container" class="fixed top-4 right-4 space-y-2 z-50">
      </div>

    <script>
      const API_BASE_URL = "https://spacex-tkks.onrender.com/api";
      let allUsers = [];
      let allTransactions = [];
      let currentTransactionFilter = "pending";

      // --- UTILITY FUNCTIONS ---

      function checkAuth() {
        const token = localStorage.getItem("token");
        const userType = localStorage.getItem("userType");
        if (!token || userType !== "admin") {
          window.location.href = "user_login.html"; // Redirect to login
          return false;
        }
        return true;
      }

      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("userId");
        localStorage.removeItem("userType");
        localStorage.removeItem("username");
        window.location.href = "user_login.html";
      }

      function showNotification(message, type = "success") {
        const container = document.getElementById("notification-container");
        if (!container) return;

        const bgColor = {
          success: "bg-green-600",
          error: "bg-red-600",
          warning: "bg-yellow-600",
          info: "bg-blue-600",
        }[type];

        const notification = document.createElement("div");
        notification.className = `p-4 rounded-lg shadow-xl text-white ${bgColor} max-w-xs transition-opacity duration-300 ease-out opacity-100`;
        notification.textContent = message;

        container.prepend(notification); // Show newest at the top

        // Automatically remove after 5 seconds
        setTimeout(() => {
          notification.classList.remove("opacity-100");
          notification.classList.add("opacity-0");
          notification.addEventListener("transitionend", () =>
            notification.remove()
          );
        }, 5000);
      }

      const formatter = new Intl.NumberFormat("en-US", {
        style: "currency",
        currency: "USD",
      });

      // --- DATA FETCHING ---

      async function fetchAdminData() {
        if (!checkAuth()) return;
        const token = localStorage.getItem("token");

        try {
          const response = await fetch(`${API_BASE_URL}/admin/data`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.status === 401 || response.status === 403) {
            logout(); // Force logout if not authorized/admin
            return;
          }

          if (!response.ok) {
            throw new Error("Failed to fetch admin data");
          }

          const data = await response.json();
          allUsers = data.users;
          allTransactions = data.transactions;

          renderDashboard();
        } catch (error) {
          console.error("Error fetching admin data:", error);
          showNotification(
            "Error connecting to server. Data may be outdated.",
            "error"
          );
        }
      }

      function renderDashboard() {
        // Update pending count
        const pendingCount = allTransactions.filter(
          (t) => t.status === "pending"
        ).length;
        document.getElementById("pendingCount").textContent = pendingCount;

        // Render tables
        renderTransactionTable(currentTransactionFilter);
        renderUserTable(document.getElementById("userSearch").value);

        // Add event listeners for new approve buttons
        document
          .getElementById("transactionTableBody")
          .querySelectorAll(".approve-btn")
          .forEach((btn) => {
            btn.addEventListener("click", handleTransactionApproval);
          });
      }

      // --- TRANSACTION RENDERING (UPDATED) ---
      
      function renderTransactionTable(filter = "pending") {
        const tableBody = document.getElementById("transactionTableBody");
        const noPending = document.getElementById("noPendingTransactions");
        tableBody.innerHTML = "";

        const pendingTransactions = allTransactions.filter(
          (t) => t.status === filter
        );

        // Update filter button styling
        document
          .querySelectorAll("#transactions-tab button")
          .forEach((btn) => {
            btn.classList.remove("bg-primary", "text-white");
            btn.classList.add(
              "bg-background",
              "text-text-secondary",
              "hover:bg-border-subtle"
            );
          });
        document
          .getElementById(`filter-${filter}`)
          .classList.add("bg-primary", "text-white");
        document
          .getElementById(`filter-${filter}`)
          .classList.remove(
            "bg-background",
            "text-text-secondary",
            "hover:bg-border-subtle"
          );

        if (pendingTransactions.length === 0) {
          noPending.classList.remove("hidden");
        } else {
          noPending.classList.add("hidden");
          pendingTransactions.forEach((t) => {
            const row = tableBody.insertRow();
            row.className = "hover:bg-gray-800 transition duration-150";

            const user = allUsers.find((u) => u.id === t.userId);
            const userName = user ? user.username : "Unknown User";
            let amountText = formatter.format(t.amount);
            let amountClass = t.type === "deposit" ? "text-green-400" : "text-red-400";
            
            // *** NEW: Add Wallet Address for Withdrawal Requests ***
            let detailsHtml = '';
            if (t.type === 'withdraw' && t.walletAddress) {
                detailsHtml = `<p class="text-xs text-red-400 mt-1 break-all">Wallet: ${t.walletAddress}</p>`;
            }


            row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${new Date(
                          t.date
                        ).toLocaleDateString()} <span class="text-xs text-text-secondary">(${t.id.substring(
              0,
              8
            )}...)</span></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">${userName} <span class="text-xs text-text-secondary">(${t.userId.substring(
              0,
              8
            )}...)</span></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm capitalize">${
                          t.type
                        }</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${amountClass}">${amountText} ${detailsHtml}</td> 
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium status-${t.status}">
                                ${t.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                           ${
                             filter === "pending"
                               ? `<button 
                                        data-transaction-id="${t.id}"
                                        data-transaction-type="${t.type}"
                                        class="approve-btn btn-primary text-xs"
                                    >
                                        Approve
                                    </button>`
                               : `<span class="text-text-secondary">Complete</span>`
                           }
                        </td>
                    `;
          });
        }
      }

      function switchTransactionFilter(filter) {
        currentTransactionFilter = filter;
        renderTransactionTable(filter);
      }

      async function handleTransactionApproval(e) {
        const button = e.target;
        const transactionId = button.dataset.transactionId;
        const transactionType = button.dataset.transactionType;
        const originalText = button.textContent;

        const isConfirm = confirm(
          `Are you sure you want to APPROVE this ${transactionType} transaction?`
        );
        if (!isConfirm) return;

        button.textContent = "Processing...";
        button.disabled = true;

        try {
          const response = await fetch(
            `${API_BASE_URL}/admin/approve-transaction`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
              body: JSON.stringify({ transactionId }),
            }
          );

          const result = await response.json();

          if (response.ok) {
            showNotification(
              `${transactionType} transaction approved successfully!`,
              "success"
            );
            fetchAdminData(); // Reload data
          } else {
            showNotification(
              result.message || "Failed to approve transaction.",
              "error"
            );
          }
        } catch (error) {
          showNotification("Error communicating with the server.", "error");
        } finally {
          button.textContent = originalText;
          button.disabled = false;
        }
      }
      
      // --- USER RENDERING (Unchanged) ---

      function renderUserTable(searchTerm = "") {
        const tableBody = document.getElementById("userTableBody");
        const noUsers = document.getElementById("noUsers");
        tableBody.innerHTML = "";

        const filteredUsers = allUsers.filter(
          (u) =>
            u.userType === "user" &&
            (u.username.toLowerCase().includes(searchTerm.toLowerCase()) ||
              u.email.toLowerCase().includes(searchTerm.toLowerCase()))
        );

        if (filteredUsers.length === 0) {
          noUsers.classList.remove("hidden");
        } else {
          noUsers.classList.add("hidden");
          filteredUsers.forEach((user) => {
            const row = tableBody.insertRow();
            row.className = "hover:bg-gray-800 transition duration-150";

            // Status styling
            let statusClass =
              user.status === "approved"
                ? "status-approved"
                : "status-pending";

            row.innerHTML = `
                        <td class="px-6 py-4 text-sm font-medium text-text-primary">
                            ${user.username}
                            <p class="text-xs text-text-secondary">${user.email}</p>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusClass}">
                                ${user.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-text-primary">
                            ${formatter.format(user.balance)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            ${
                              user.status !== "approved"
                                ? `<button data-user-id="${user.id}" class="approve-user-btn btn-primary text-xs mr-2">Approve</button>`
                                : ""
                            }
                            <button data-user-id="${user.id}" data-current-balance="${
              user.balance
            }" class="edit-balance-btn btn-primary bg-indigo-600 hover:bg-indigo-700 text-xs">Edit Balance</button>
                        </td>
                    `;
          });

          // Add event listeners for new user buttons
          document
            .getElementById("userTableBody")
            .querySelectorAll(".approve-user-btn")
            .forEach((btn) => {
              btn.addEventListener("click", handleUserApproval);
            });
          document
            .getElementById("userTableBody")
            .querySelectorAll(".edit-balance-btn")
            .forEach((btn) => {
              btn.addEventListener("click", handleBalanceEdit);
            });
        }
      }

      async function handleUserApproval(e) {
        const button = e.target;
        const userId = button.dataset.userId;
        const originalText = button.textContent;

        const isConfirm = confirm("Are you sure you want to APPROVE this user?");
        if (!isConfirm) return;

        button.textContent = "Approving...";
        button.disabled = true;

        try {
          const response = await fetch(
            `${API_BASE_URL}/admin/approve-user`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
              body: JSON.stringify({ userId }),
            }
          );

          const result = await response.json();

          if (response.ok) {
            showNotification(`User ${result.user.username} approved.`, "success");
            fetchAdminData();
          } else {
            showNotification(
              result.message || "Failed to approve user.",
              "error"
            );
          }
        } catch (error) {
          showNotification("Error communicating with the server.", "error");
        } finally {
          button.textContent = originalText;
          button.disabled = false;
        }
      }

      async function handleBalanceEdit(e) {
        const button = e.target;
        const userId = button.dataset.userId;
        const currentBalance = button.dataset.currentBalance;

        const newBalance = prompt(
          `Enter new balance for user (Current: ${formatter.format(
            currentBalance
          )}):`
        );

        if (newBalance === null) return; // Cancelled
        const balanceValue = parseFloat(newBalance);

        if (isNaN(balanceValue) || balanceValue < 0) {
          showNotification("Invalid balance entered.", "error");
          return;
        }

        const originalText = button.textContent;
        button.textContent = "Saving...";
        button.disabled = true;

        try {
          const response = await fetch(
            `${API_BASE_URL}/admin/update-balance`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
              body: JSON.stringify({ userId, newBalance: balanceValue }),
            }
          );

          const result = await response.json();

          if (response.ok) {
            showNotification(
              `Balance updated to ${formatter.format(balanceValue)}.`,
              "success"
            );
            fetchAdminData();
          } else {
            showNotification(
              result.message || "Failed to update balance.",
              "error"
            );
          }
        } catch (error) {
          showNotification("Error communicating with the server.", "error");
        } finally {
          button.textContent = originalText;
          button.disabled = false;
        }
      }

      // --- EVENT LISTENERS & INITIALIZATION ---

      document.querySelectorAll(".nav-tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          document
            .querySelectorAll(".nav-tab")
            .forEach((t) => t.classList.remove("active"));
          document
            .querySelectorAll(".tab-content")
            .forEach((c) => c.classList.remove("active"));

          tab.classList.add("active");
          document.getElementById(tab.dataset.tab).classList.add("active");
        });
      });

      document.getElementById("logoutButton").addEventListener("click", () => {
        logout();
      });

      document.getElementById("userSearch").addEventListener("input", (e) => {
        renderUserTable(e.target.value);
      });

      window.onload = () => {
        if (checkAuth()) {
          document.getElementById("adminName").textContent =
            localStorage.getItem("username") || "Admin";
          fetchAdminData();
          // Since we are polling for real-time updates, refresh data every 10 seconds
          setInterval(fetchAdminData, 10000);
        }
      };
    </script>
  </body>
</html>
